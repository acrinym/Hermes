<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Hermes staff/caduceus -->
  <g transform="translate(64, 64)">
    <!-- Staff -->
    <rect x="-3" y="-45" width="6" height="90" fill="#ffffff" opacity="0.9"/>
    
    <!-- Wings -->
    <path d="M -25 -20 Q -35 -10 -30 0 Q -35 10 -25 20 L -15 10 Q -20 5 -15 0 Q -20 -5 -15 -10 Z" 
          fill="url(#wing)" opacity="0.8"/>
    <path d="M 25 -20 Q 35 -10 30 0 Q 35 10 25 20 L 15 10 Q 20 5 15 0 Q 20 -5 15 -10 Z" 
          fill="url(#wing)" opacity="0.8"/>
    
    <!-- Serpents -->
    <path d="M -8 -35 Q -15 -25 -12 -15 Q -15 -5 -8 5 Q -15 15 -12 25 Q -15 35 -8 45" 
          stroke="#4ade80" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 8 -35 Q 15 -25 12 -15 Q 15 -5 8 5 Q 15 15 12 25 Q 15 35 8 45" 
          stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Top sphere -->
    <circle cx="0" cy="-45" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-45" r="4" fill="#667eea"/>
  </g>
  
  <!-- Version indicator -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" 
        font-weight="bold" fill="#ffffff" opacity="0.8">4.0</text>
</svg> 
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.7" />
    </linearGradient>
    <filter id="bannerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bannerBg)"/>
  
  <!-- Hermes staff (large) -->
  <g transform="translate(150, 100)">
    <!-- Staff -->
    <rect x="-6" y="-60" width="12" height="120" fill="#ffffff" opacity="0.9"/>
    
    <!-- Wings -->
    <path d="M -50 -30 Q -70 -15 -60 0 Q -70 15 -50 30 L -30 15 Q -40 7.5 -30 0 Q -40 -7.5 -30 -15 Z" 
          fill="url(#wingBanner)" opacity="0.8"/>
    <path d="M 50 -30 Q 70 -15 60 0 Q 70 15 50 30 L 30 15 Q 40 7.5 30 0 Q 40 -7.5 30 -15 Z" 
          fill="url(#wingBanner)" opacity="0.8"/>
    
    <!-- Serpents -->
    <path d="M -15 -50 Q -30 -35 -20 -20 Q -30 -5 -15 10 Q -30 25 -20 40 Q -30 55 -15 70" 
          stroke="#4ade80" stroke-width="6" fill="none" opacity="0.8"/>
    <path d="M 15 -50 Q 30 -35 20 -20 Q 30 -5 15 10 Q 30 25 20 40 Q 30 55 15 70" 
          stroke="#f59e0b" stroke-width="6" fill="none" opacity="0.8"/>
    
    <!-- Top sphere -->
    <circle cx="0" cy="-60" r="15" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-60" r="7.5" fill="#667eea"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#ffffff" filter="url(#bannerShadow)">HERMES SYSTEM</text>
  
  <!-- Subtitle -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" 
        fill="#ffffff" opacity="0.9">Enterprise Extension v4.0.0</text>
  
  <!-- Feature highlights -->
  <g transform="translate(500, 100)">
    <!-- Schedule icon -->
    <circle cx="0" cy="-30" r="12" fill="#10b981"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" 
          fill="#ffffff" font-weight="bold">📅</text>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" 
          fill="#ffffff">Schedule</text>
    
    <!-- Notes icon -->
    <circle cx="40" cy="-30" r="12" fill="#f59e0b"/>
    <text x="40" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" 
          fill="#ffffff" font-weight="bold">📝</text>
    <text x="40" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" 
          fill="#ffffff">Notes</text>
    
    <!-- Tasks icon -->
    <circle cx="80" cy="-30" r="12" fill="#3b82f6"/>
    <text x="80" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" 
          fill="#ffffff" font-weight="bold">✅</text>
    <text x="80" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" 
          fill="#ffffff">Tasks</text>
    
    <!-- Timer icon -->
    <circle cx="120" cy="-30" r="12" fill="#ef4444"/>
    <text x="120" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" 
          fill="#ffffff" font-weight="bold">⏰</text>
    <text x="120" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" 
          fill="#ffffff">Timer</text>
  </g>
  
  <!-- Tagline -->
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" 
        fill="#ffffff" opacity="0.8">"Hermes doesn't just fill forms—it learns them and automates them."</text>
</svg> 
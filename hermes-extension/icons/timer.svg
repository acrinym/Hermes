<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Timer background -->
  <circle cx="16" cy="16" r="12" fill="url(#timerBg)"/>
  
  <!-- Timer face -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  
  <!-- Timer numbers -->
  <text x="16" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" 
        fill="#ffffff" opacity="0.9">12</text>
  <text x="24" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" 
        fill="#ffffff" opacity="0.9">3</text>
  <text x="16" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" 
        fill="#ffffff" opacity="0.9">6</text>
  <text x="8" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" 
        fill="#ffffff" opacity="0.9">9</text>
  
  <!-- Timer hands -->
  <line x1="16" y1="16" x2="16" y2="8" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <line x1="16" y1="16" x2="20" y2="16" stroke="#ffffff" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1" fill="#ffffff"/>
  
  <!-- Timer button -->
  <circle cx="16" cy="28" r="2" fill="#ffffff" opacity="0.8"/>
</svg> 
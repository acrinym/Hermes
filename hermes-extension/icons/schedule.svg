<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scheduleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar background -->
  <rect x="4" y="6" width="24" height="20" rx="3" fill="url(#scheduleBg)"/>
  
  <!-- Calendar header -->
  <rect x="4" y="6" width="24" height="6" rx="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Calendar grid lines -->
  <line x1="8" y1="12" x2="8" y2="26" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="16" y1="12" x2="16" y2="26" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="24" y1="12" x2="24" y2="26" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="4" y1="20" x2="28" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Calendar numbers -->
  <text x="6" y="14" font-family="Arial, sans-serif" font-size="8" fill="#374151">1</text>
  <text x="14" y="14" font-family="Arial, sans-serif" font-size="8" fill="#374151">2</text>
  <text x="22" y="14" font-family="Arial, sans-serif" font-size="8" fill="#374151">3</text>
  <text x="6" y="18" font-family="Arial, sans-serif" font-size="8" fill="#374151">4</text>
  <text x="14" y="18" font-family="Arial, sans-serif" font-size="8" fill="#374151">5</text>
  <text x="22" y="18" font-family="Arial, sans-serif" font-size="8" fill="#374151">6</text>
  
  <!-- Clock hands -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="16" y1="16" x2="16" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <line x1="16" y1="16" x2="20" y2="16" stroke="#ffffff" stroke-width="1.5" opacity="0.9"/>
  <circle cx="16" cy="16" r="1" fill="#ffffff"/>
</svg> 